rom about link when scrolled up past about section -->\n                    <li class="hidden">\n                        <a href="#page-top"><\/a>\n                    <\/li>\n                    <li>\n                        <a class="page-scroll" href="#intro" style="color:white; font-size:large;">Home<\/a>\n                    <\/li>\n                    <li>\n                        <a class="page-scroll" href="#about" style="color:white; font-size:large;">About<\/a>\n                    <\/li>\n                    <li>\n                        <a class="page-scroll" href="#research" style="color:white; font-size:large;">Research<\/a>\n                    <\/li>\n                    <li>\n                        <a class="page-scroll" href="#download" style="color:white; font-size:large;">Video<\/a>\n                    <\/li>\n                    <li>\n                        <a class="page-scroll" href="#contact" style="color:white; font-size:large;">People<\/a>\n                    <\/li>\n                <\/ul>\n            <\/div>\n\n        <div class="container">\n            <div class="navbar-header">\n                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">\n                    <i class="fa fa-bars"><\/i>\n                <\/button>\n                <a class="navbar-brand page-scroll" href="#page-top">\n                    <!--\n                    <i class="fa fa-play-circle"><\/!--i>  <span class="light">Start<\/span> Bootstrap\n                    -->\n                <\/a>\n            <\/div>\n\n\n            <!-- \/.navbar-collapse -->\n        <\/div>\n        <!-- \/.container -->\n    <\/nav>\n\n    <!-- Intro Header -->\n    <header id="intro" class="intro">\n        <div class="intro-body">\n            <div class="container">\n                <div class="row">\n                    <div class="col-md-8 col-md-offset-2">\n                        <h1 class="brand-heading">Brain4Cars<\/h1>\n                        <p class="intro-text">Cabin Sensing for Safe and Personalized Driving<\/p>\n                        <!--p class="intro-text">Cabin Sensing for Smart-cars via<br>Driver-centric Perception Algorithms.<\/p-->\n                        <a href="#about" class="btn btn-circle page-scroll">\n                            <i class="fa fa-angle-double-down animated"><\/i>\n                        <\/a>\n                    <\/div>\n                <\/div>\n            <\/div>\n        <\/div>\n    <\/header>\n\n    <!-- About Section -->\n    <section id="about" class="container content-section text-center">\n        <div class="row">\n            <div class="col-md-8 col-md-offset-2">\n                <h2>About Brain4Cars<\/h2>\n                <p style="text-align:justify;">Nearly all Advanced Driver Assistance Systems (ADAS) in the current market focus on the external environment around the car. Analyzing the driver inside the car, however, has been largely neglected. From a safety standpoint, there is a great need for systems that look at the driver. In the US alone, 250,000 drivers fall asleep at the wheel every day, and drowsy driving is a factor in more than 100,000 crashes per year.<\/p>\n                <p style="text-align:justify;">We integrate data from an array of cabin sensors (cameras, tactile sensors, wearable devices, etc.) in order to extract valuable statistics about the driver. Our algorithms can identify drowsy or distracted drivers and raise appropriate warnings. They can even anticipate the driver\'s maneuvers before they happen and alert the driver in dangerous situations.<\/p>\n                <div class="row vertical-center">\n                    <div class="col-lg-3 col-lg-offset-1 hidden-xs hidden-sm hidden-md">\n                        <div class="circle1">\n                            <p class="intro-text centered-in-circle">Our algorithms anticipate the driver\'s maneuvers seconds before they occur.<\/p>\n                        <\/div>\n                    <\/div>\n                    <div class="col-lg-8 col-md-offset-0">\n                        <img src="img\/demo.jpg" width="80%"\/>\n                    <\/div>\n                <\/div>\n            <\/div>\n        <\/div>\n    <\/section>\n\n        <!-- Back image Section -->\n    <section id="backg-image" class="content-section text-center">\n        <div class="backg-image-section-3">\n            <div class="container">\n            <\/div>\n        <\/div>\n    <\/section>\n\n        <!-- About Section -->\n    <section id="research" class="container content-section text-center">\n        <div class="row">\n            <div class="col-lg-8 col-lg-offset-2">\n                <h2>How Does Brain4Cars work?<\/h2>\n                <br \/>\n                <div class="row vertical-center about-desc">\n                    <div class="col-lg-3 col-lg-offset-1">\n                            <p class="about-text"><strong class="numcircle">1<\/strong> <small>We collect thousands of miles of natural driving data from many drivers.<\/small><\/p>\n                    <\/div>\n                    <div class="col-lg-8">\n                        <img class="img-responsive" src="img\/data_pic.jpg" width="100%"\/>\n                    <\/div>\n                <\/div>\n\n                <div class="row vertical-center about-desc">\n                    <div class="col-lg-3 col-lg-offset-1">\n                            <p class="about-text"><strong class="numcircle">2<\/strong> <small> We extract contextual information from multiple sources: cameras, GPS, vehicle\'s dynamics etc.<\/small><\/p>\n                    <\/div>\n                    <div class="col-lg-8">\n                        <img class="img-responsive" src="img\/algo_pic.jpg" width="100%"\/>\n                    <\/div>\n                <\/div>\n\n                <div class="row vertical-center about-desc">\n                    <div class="col-lg-3 col-lg-offset-1">\n                            <p class="about-text" ><strong class="numcircle">3<\/strong> <small>We feed the feature representations into a generative model and anticipate future maneuvers. Predictions are finally forwarded to ADAS. <\/small><\/p>\n                    <\/div>\n                    <div class="col-lg-8">\n                        <img class="img-responsive" src="img\/output.jpg" width="100%"\/>\n                    <\/div>\n                    <!--div class="col-lg-4 col-md-offset-0">\n                        <img src="img\/prediction.jpg" height="1%"\/>\n                    <\/div-->\n                <\/div>\n\n            <\/div>\n        <\/div>\n    <\/section>\n\n    <!-- Back image Section -->\n    <section id="backg-image" class="content-section text-center">\n        <div class="backg-image-section-2">\n            <div class="container">\n            <\/div>\n        <\/div>\n    <\/section>\n\n    <!-- Video Section -->\n    <section id="download" class="content-section text-center">\n        <div class="download-section">\n            <div class="container">\n                <div class="col-md-8 col-md-offset-2">\n                    <h2>Video Demonstration<\/h2>\n                    <iframe width="100%" height="600px" src="https:\/\/www.youtube.com\/embed\/mLOa7WRnBxQ" frameborder="0" allowfullscreen><\/iframe>\n                <\/div>\n            <\/div>\n        <\/div>\n    <\/section>\n\n    <!-- Back image Section -->\n    <section id="backg-image" class="content-section text-center">\n        <div class="backg-image-section">\n            <div class="container">\n            <\/div>\n        <\/div>\n    <\/section>\n\n    <!-- Contact Section -->\n    <section id="contact" class="container content-section text-center">\n        <div class="row">\n            <div class="col-md-8 col-md-offset-2">\n                <h2>Team<\/h2>\n    <div class="row">\n        <div class="col-md-3 contributor">\n            <a href="http:\/\/www.asheshja
